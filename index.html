<!DOCTYPE html>
<html>
  <head>
    <title>bowling pin</title>
   
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>


    <script src="./throw.js"></script>
  </head>
  <body>
    <a-scene id="scene">

        <!--Assets-->
        <a-assets>        
          <a-asset-item
            id="bowling_pin"
            src="./models/pool_ball/scene.gltf",

            id="bowling_ball"
            src="./models/bowling_pin/scene.gltf"
          ></a-asset-item>
          
        </a-assets>
<!--Light-->
<a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

<!--Camera and Cursor-->
<a-entity
  id="camera"
  camera
  position="0 1.6 0"
  wasd-controls
  look-controls="pointerLockEnabled: false"        
>
  <a-entity
      id="weapon"
      gltf-model="#pool_ball"
      position="0 -4.4 3"
      rotation="0 180 0"
      scale="0.35 1 1"          
    >
  </a-entity>
  <a-cursor></a-cursor>        
</a-entity>


<!--pool_balls-->
   <a-entity pool_balls></a-entity>


    <!--Ground-->
    <a-plane
    id="ground"
    repeat="5 5"
    position="0 1 0"
    rotation="-90 0 0"
    height="200"
    width="200"
    color="#FBF2D4"
    static-body
    visible="true"
  >
  </a-plane>

<!--bowling pins-->
<a-scene>
<a-entity position="-2 1.5 -10"
 src="./models/bowling_pin/scene.gltf"></a-entity>

 <a-entity position="0 1.7 -10"
 src="./models/bowling_pin/scene.gltf"></a-entity>

 <a-entity position="-3 1.5 -10"
 src="./models/bowling_pin/scene.gltf"></a-entity>

 <a-entity position="-2.5 2 -10"
 src="./models/bowling_pin/scene.gltf"></a-entity>

 <a-entity position="-2 1.9 -10"
 src="./models/bowling_pin/scene.gltf"></a-entity>

 <a-entity position="-1.3 1 -10"
 src="./models/bowling_pin/scene.gltf"></a-entity>

 <a-entity position="-2.1 1.8 -10"
 src="./models/bowling_pin/scene.gltf"></a-entity>

 <a-entity position="-1.5 1.5 -10"
 src="./models/bowling_pin/scene.gltf"></a-entity>

 <a-entity position="-0.9 2.3 -10"
 src="./models/bowling_pin/scene.gltf"></a-entity>

 <a-entity position="-2.4 2.5 -10"
 src="./models/bowling_pin/scene.gltf"></a-entity>
</a-scene>
    </body>
  </html>
